<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruben's TicTacToe</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Rubik+Glitch&display=swap" rel="stylesheet">

    <div class="board" id="board">
        <div id="zero" class="cell" data-cell>X</div>
        <div id="one" class="cell" data-cell>O</div>
        <div id="two" class="cell" data-cell>X</div>
        <div id="three" class="cell" data-cell>O</div>
        <div id="four" class="cell" data-cell>X</div>
        <div id="five" class="cell" data-cell>O</div>
        <div id="six" class="cell" data-cell>X</div>
        <div id="seven" class="cell" data-cell>O</div>
        <div id="eight" class="cell" data-cell>X</div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton" class="button-49">Restart</button>
    </div>
</body>
</html>
