<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ruben's TicTacToe</title>
    <script defer src="main.js"></script>
    <link rel="stylesheet" href="main.css">
</head>
<body>
    <div class="board" id="board">
        <div class="cell" data-cell>ONE</div>
        <div class="cell" data-cell>TWO</div>
        <div class="cell" data-cell>THREE</div>
        <div class="cell" data-cell>FOUR</div>
        <div class="cell" data-cell>FIVE</div>
        <div class="cell" data-cell>SIX</div>
        <div class="cell" data-cell>SEVEN</div>
        <div class="cell" data-cell>EIGHT</div>
        <div class="cell" data-cell>NINE</div>
    </div>

    <div class="winning-message" id="winningMessage">
        <div data-winning-message-text></div>
        <button id="restartButton">Restart</button>
    </div>
</body>
</html>
